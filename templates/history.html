{% extends "base.html" %}

{% block title %}首页{% endblock %}

{% block page_content %}
    <table class="table table-bordered">
    <tr>
        <th>表名</th>
        <th>时间</th>
        <th>操作</th>
    </tr>
        {% for i in u %}
            <tr>
                <td>{{ i[0] }}</td>
                <td>{{ i[1] }}</td>
                <td><input type="button" value="查看"onclick="window.open('http://www.baidu.com')"></td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
